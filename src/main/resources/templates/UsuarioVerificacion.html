<html>
    <head>
        <title>Verificacion de Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <style> body {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .card {
            width: 420px;
            padding: 30px;
            border-radius: 15px;
            background: #ffffff;
            text-align: center;
            box-shadow: 0 6px 18px rgba(0,0,0,.2);
            animation: fadeIn 0.6s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .icon {
            font-size: 70px;
            color: #28a745;
        }
        h3 {
            margin-top: auto;
            color: #2f855a;
            text-align: center;
        }
        .btn-login {
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            font-weight: bold;
            width: 100%;
        }
        .btn-login:hover {
            background-color: #218838;
        } </style>
    <body>
        <div>
        <h3>¡Cuenta Verificada!</h3>
        <p class="text-muted mt-3">
            Tu correo fue verificado correctamente.<br>
            Ya puedes iniciar sesión en el sistema.
        </p>
        <a th:href="@{/usuario/login}" class="btn btn-login">
            Ir a login
        </a>
        </div>
    </body>
</html>
